<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Around the World Quiz</title>

        <!-- Tailwind CSS CDN -->
         <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
        
        <!-- initial info -->
        <div id="initial-info" class="text-center">
            <h1 class="text-3xl font-bold mb-4">Welcome to the Food Around the World Quiz!</h1>
            <p class="mb-6">Tets your knowledge about cuisines from different countries. There are at least 5 multiple-choice questions. Click Start to begin.</p>
            <button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Start Quiz</button>
        </div>

        <!-- Quiz container -->
            <div id="quiz-container" class="hidden w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg">
            <!-- Quiz questions will go here by JS -->
            </div>
            
            <!-- Submit button -->
            <button id="submit-btn" class="hidden mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Submit Answers</button>

            <!-- Result display -->
            <div id="result" class="hidden mt-6 text-center font-bold"></div>
            
            <!-- JavaScript -->
            <script src="index.js"></script>
        
        </body> 
</html>
